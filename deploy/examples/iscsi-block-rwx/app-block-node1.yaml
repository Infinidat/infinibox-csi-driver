kind: Pod
apiVersion: v1
metadata:
  name: iscsi-block-node1
  namespace: infinidat-csi
  labels:
    security: s1
spec:
  containers:
    - name: csitest
      image: infinidat/csitestimageblock:latest
      imagePullPolicy: Always
      volumeMounts:
      command: [ "csitestimageblock" ]
      volumeDevices:
        - name: data
          devicePath: /dev/xvda
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: iscsi-block-pvc-rwx
