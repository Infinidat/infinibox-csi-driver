kind: Pod
apiVersion: v1
metadata:
  name: iscsi-test-fsg
  namespace: infinidat-csi
spec:
  imagePullSecrets:
  - name: $_E2E_IMAGE_PULL_SECRET
  securityContext:
    fsGroup: 3000
  containers:
    - name: csitest
      image: $_E2E_TEST_IMAGE
      volumeMounts:
      - mountPath: "/tmp/csitesting"
        name: ibox-csi-volume
      command: [ "csitestimage" ]
  volumes:
    - name: ibox-csi-volume
      persistentVolumeClaim:
        claimName: iscsi-pvc-fsg
