kind: Pod
apiVersion: v1
metadata:
  name: iscsi-test-rox-reader
  namespace: infinidat-csi
spec:
  securityContext:
    seLinuxOptions:
      type: "spc_t"
  containers:
    - name: csitest
      image: "infinidat/csitestimage:latest"
      env:
      - name: READ_ONLY
        value: "true"
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: "/tmp/csitesting"
        name: ibox-csi-volume
      command: [ "csitestimage" ]
  volumes:
    - name: ibox-csi-volume
      persistentVolumeClaim:
        claimName: iscsi-pvc-rox-readers
